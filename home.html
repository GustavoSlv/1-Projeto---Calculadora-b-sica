<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="soma.js" defer></script>
    <title>Calculadora</title>


</head>

<body>

    <!--bloco titulo-->
    <div class="blocoTitulo">
        <h1 id="titulo"> <strong>CALCULADORA DAS QUATRO OPERAÇÕES BÁSICAS </strong></h1>
    </div>

    <div class="principal">

            <!--bloco do botão-->
            <div class="blocoBotao">

                <div>
                    <h4 class="tituloBlocoBtn">Digite os números e clique no botão da operação desejada: </h4>
                </div>
                 
                <div class="campoTexto">
                    <input type="number" name="" id="txtA" class="campoTexto" >
                    <input type="number" name="" id="txtB" class="campoTexto">
                </div>

                <div class="botoesA">
                    <button id="" class="btnA" onclick="cliqueSoma()">Soma</button>
                    <button id="" class="btnA" onclick="cliqueSubtracao()">Subtração</button>
                </div>
                <div class="botoesB">
                    <button id="" class="btnB" onclick="cliqueDivisao()">Divisão</button>
                    <button id="" class="btnB" onclick="cliqueMultiplicacao()">Multiplicação</button>
                </div>
                    

                <div class="resultado">
                    <p class="label">Resultado:</p>
                    <p class="label" id="resultado">Aparecerá aqui</p>
                </div>
                   
            </div>

        </div>

 </body>
</html>
